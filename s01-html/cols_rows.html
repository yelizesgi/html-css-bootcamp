<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan- Rowspan Kullanımını öğreniyorum</title>
</head>

<body>
    <h1>Costumer Information Table</h1>
    <table border="2" align="center">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="4">Jobs</th>
                <th colspan="2">Working Experience</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Henry</td>
                <td colspan="4">Senior Web Developer</td>
                <td colspan="2" rowspan="2">5 years</td>
            </tr>
            <tr>
                <td>Jason</td>
                <td colspan="2">Soft Engineer</td>
                <td colspan="2">Full Stack Developer</td>
            </tr>
            <tr>
                <td>Fred</td>
                <td colspan="2">Junior Developer</td>
                <td colspan="2">Backend Developer</td>
                <td rowspan="2">2 years</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
